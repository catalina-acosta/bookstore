<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="./db.js"></script>
</head>
<body onload="init()">
    <div class="body-box">
        <nav>
            <h1>Bookstore</h1>
            <div class="button-box">
                <button>All books</button>
                <button>Favorites</button>
            </div>
        </nav>
        <div id="content">
            <div class="book-card">
                <div class="img-container">
                    <img src="./assets/img/book_1.jpg" alt="book image">
                </div>
                <div class="book-content">
                    <div class="title-likes">
                        <h2 id="title">some title</h2>
                        <div class="likes">
                            <p>1000</p>
                            <p>❤️</p>
                        </div>
                    </div>
                    <p id="author">Author: <span>Kafka</span></p>
                    <p id="genre">Genre: <span>fanstasy</span></p>
                    <div class="details">
                        <div class="price-box">
                            <h3>Price: </h3>
                            <h3 id="price">20,00€</h3>
                        </div>
                    </div>
                    <div class="comments">
                        <h3>Comments</h3>
                        <div class="comments-users" id="commentsUsers">
                            <div id="user">reader1</div>
                            <div id="commentFromUser">i loved it</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
